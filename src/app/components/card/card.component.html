<div class="card">
  <div class="card-header">
    <h2 class="card-title">Nomenclature Legal Form</h2>
    <fa-icon class="icon-cancel" [icon]="faTimes" size="2xl"></fa-icon>
  </div>
  <div class="card-body">
    <form class="card-form" [formGroup]="textareaValues">
      <div class="card-form-inputs" *ngFor="let item of nomenclatureItems">
        <div class="form-group">
          <label for="legal-form-bl">Legal Form</label>
          <textarea
            class="input-short"
            name="legal-form-bl"
            id="legal-form-bl"
            maxlength="128"
            formControlName="legal-form-bl"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="legal-form-description-bl"
            >Legal Form full description</label
          >
          <textarea
            class="input-long"
            name="legal-form-description-bl"
            id="legal-form-description-bl"
            maxlength="128"
            formControlName="legal-form-description-bl"
          ></textarea>
        </div>
      </div>
      <div class="card-form-inputs">
        <div class="form-group">
          <label for="legal-form-full-description-en"
            >Legal Form full description</label
          >
          <textarea
            class="input-short"
            name="legal-form-full-description-en"
            id="legal-form-full-description-en"
            maxlength="128"
            formControlName="legal-form-full-description-en"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="legal-form-description-transliterated-en"
            >Legal Form full description(transliterated)</label
          >
          <textarea
            class="input-long"
            name="legal-form-description-transliterated-en"
            id="legal-form-description-transliterated-en"
            maxlength="128"
            formControlName="legal-form-description-transliterated-en"
          ></textarea>
        </div>
      </div>

      <button class="btn-delete-input">-</button>

      <button class="btn-add-input" (click)="addNewForm()">+</button>
    </form>
  </div>
  <div class="card-buttons">
    <div class="checkboxes">
      <div class="checkbox-group">
        <input type="checkbox" name="inactive" id="inactive" />
        <label for="inactive">Inactive</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" name="default" id="default" />
        <label for="default">Default</label>
      </div>
    </div>
    <div class="save-cancel-buttons">
      <button class="btn-save" (click)="onGetValues()">Save</button>
      <button class="btn-cancel" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
